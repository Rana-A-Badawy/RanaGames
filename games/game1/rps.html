 <div class="rpscont">

    <h1>Rock Paper Scissors</h1>

    <div class="game-area">
      <div class="choices">
        <img src="./resorces_game1/rock.png" alt="Rock" class="choice" data-choice="rock">

<!--//////////////////////////////////////////////////////////////////////////-->

    </div>

        <p id="computerText">Computer</p>
      <img id="computer-icon" src="./resorces_game1/robot.png" alt="Computer" width="80">
